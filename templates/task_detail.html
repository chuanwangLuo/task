{% extends 'base.html' %}

{% block body %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ task.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Task #{{ task.id }}</h6>
    <p class="card-text">{{ task.content }}</p>
    <a href="{{ url_for('edit_task', id=task.id) }}" class="card-link">Edit Task</a>
    <a href="{{ url_for('delete_task', id=task.id) }}" class="card-link">Delete Task</a>
  </div>
</div>
{% endblock %}
