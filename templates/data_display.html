<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Series</th>
                <th>Year 2021</th>
                <th>Year 2022</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.country.name }}</td>
                <td>{{ record.series.name }}</td>
                <td>{{ record.year2021 }}</td>
                <td>{{ record.year2022 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
