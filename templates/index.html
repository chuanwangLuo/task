{% extends 'base.html' %}

{% block body %}
<h2>Task List</h2>
<a href="{{ url_for('new_task') }}" class="btn btn-primary">Add New Task</a>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item">
        <a href="{{ url_for('task_detail', id=task.id) }}">{{ task.title }}</a>
        <div class="float-right">
            <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
